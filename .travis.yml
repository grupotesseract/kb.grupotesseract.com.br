deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

language: node_js

node_js:
  - '8.9.4'

cache:
  yarn: true
  directories:
    - node_modules

script:
  - ./deploy.sh